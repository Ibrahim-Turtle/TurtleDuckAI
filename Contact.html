<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cfe8d5; /* Light green background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #008080; /* Teal */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #5f9ea0; /* Teal */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #005656; /* Darker Teal */
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #2e8b57; /* Sea green */
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #008080; /* Teal */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005656; /* Darker Teal */
        }
    </style>
</head>
<body>
<header>
    Contact
</header>
<nav>
    <a href="Home.html">Home</a>
    <a href="Schildpadden.html">Schildpadden</a>
    <a href="Eenden.html">Eenden</a>
    <a href="Tools.html">Tools</a>
    <a href="TurtleDuckAI.html">Turtle & Duck AI</a>
    <a href="Contact.html">Contact</a>
    <a href="ImageAI.html">Image AI</a>
</nav>
<main>
    <section>
        <h2>Neem contact met ons op</h2>
        <form id="contactForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>
            <label for="subject">Onderwerp</label>
            <textarea id="subject" name="subject" rows="4" required></textarea>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Verzenden">
        </form>
    </section>
</main>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        var mailtoLink = "mailto:440369@ovc.asgleerling.nl"
            + "?subject=Contact Form Submission"
            + "&body=Naam: " + name + "%0D%0AE-mail: " + email + "%0D%0ABericht: " + message;

        window.location.href = mailtoLink;
    });
</script>
</body>
</html>
